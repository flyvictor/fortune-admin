<li class="dropdown">
  <a href="#" class="dropdown-toggle">Resources <b class="caret"></b></a>
  <ul class="dropdown-menu">
    <li ng-repeat="service in services">
      <a ng-click="service.collapse = !service.collapse; $event.stopPropagation();">{{service.name}}</a>
      <div collapse="service.collapse">
        <div ng-repeat="resource in service.resources | orderBy:'name'">
          <a data-ng-href="{{ r('resource', {name: resource.route }) }}">{{ resource.route }}</a>
        </div>
      </div>
    </li>
  </ul>
</li>
