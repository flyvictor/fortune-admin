<div>
  <div ng-show="enabled" >
    <div>
      <div class="fa-ui-grid-action-icon-active"
           id="action-show-link-{{name}}" ng-click="showMenu($event)">
      </div>
    </div>
    <ul class="dropdown-menu" role="menu" ng-style="popupPosition">
      <li ng-repeat="action in actions">
        <a ng-click="actionClick(action)">{{action.title}}</a>
      </li>
    </ul>
  </div>

  <div ng-show="!enabled">
    <div class="fa-ui-grid-action-icon-disabled">
    </div>
  </div>
</div>
